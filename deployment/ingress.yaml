apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: operation-borderless-ingress
  namespace: operation-borderless
  annotations:
    kubernetes.io/ingress.class: "nginx" # Or "gce" for GKEâ€™s ingress
spec:
  rules:
    - host: "app.borderless-money.com" # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: operation-borderless-service
                port:
                  number: 80
  # Optional: Add TLS
  # tls:
